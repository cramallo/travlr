<section id="wrapper">
  <div
    class="login-register"
    style="background-image:url(../assets/images/background/grupo1.jpg);"
  >
    <div class="login-box card">
      <div class="card-body">
        <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" id="loginform" action="index.html" (ngSubmit)="confirmar(f)">
          <h3 class="box-title m-b-20">Regitrarse</h3>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"                
                ngModel
                name="nombre"
                placeholder="Nombre"
                required
              />
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"               
                ngModel
                name="email"
                placeholder="Email"
                required
              />
            </div>
            
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"                
                ngModel
                name="nick"
                placeholder="NickName"
                required
              />
            </div>
            
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="password"                
                ngModel
                name="password"
                placeholder="Contraseña"
                required
              />
            </div>
          </div>
          <!--div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="password"
                required=""
                placeholder="Confirmar Contraseña"
              />
            </div>
          </div-->
          <!--div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-success p-t-0">
                <input
                  id="checkbox-signup"
                  type="checkbox"
                  class="filled-in chk-col-light-blue"
                />
                <label for="checkbox-signup">
                  I agree to all <a href="javascript:void(0)">Terms</a></label
                >
              </div>
            </div>
          </div-->
          <div class="form-group text-center p-b-20">
            <div class="col-xs-12">
              <button
                class="btn btn-info btn-lg btn-block btn-rounded text waves-effect waves-light"
                type="submit"
              >
                Registrarse
              </button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              Already have an account?
              <a routerLink="/login" class="text-info m-l-5"
                ><b>Sign In</b></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
