<div class="row">
  <div *ngFor="let grupo of gruposDetalle" class="col-lg-6 col-md-12 cont" (click)="detalle(grupo.grupoID)">
    <div class="card">
      <div class="card-body">
        <div class="d-flex">
          <div>
            <h4 class="card-title">
              <span class="lstick"></span>{{grupo.nombreGrupo}}
            </h4>
          </div>
          <div class="ml-auto">
            <select class="custom-select b-0">
              <option selected="">January 2017</option>
              <option value="1">February 2017</option>
              <option value="2">March 2017</option>
              <option value="3">April 2017</option>
            </select>
          </div>
        </div>
        <div class="table-responsive m-t-20">
          <table class="table vm no-th-brd pro-of-month">
            <thead>
              <tr>
                <th colspan="2">Assigned</th>
                <th>Name</th>
                <th>Priority</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of grupo.usuarios;let i=index">
                <td>
                  <span *ngIf="i==0 || i==5 || i==10 || i==15 || i==20 || i==25" class="round">{{usuario.userName[0]}}</span>
                  <span *ngIf="i==1 || i==6 || i==11 || i==16 || i==21 || i==26" class="round round-success">{{usuario.userName[0]}}</span>
                  <span *ngIf="i==2 || i==7 || i==12 || i==17 || i==22 || i==27" class="round round-primary">{{usuario.userName[0]}}</span>
                  <span *ngIf="i==3 || i==8 || i==13 || i==18 || i==23 || i==28" class="round round-warning">{{usuario.userName[0]}}</span>
                  <span *ngIf="i==4 || i==9 || i==14 || i==19 || i==24 || i==29" class="round round-danger">{{usuario.userName[0]}}</span>                 
                </td>
                <td>
                  <h6>{{usuario.userName}}</h6>
                  <small class="text-muted">{{usuario.email}}</small>
                </td>
                <td>{{usuario.nickName}}</td>
                <td>
                  <span class="label label-success label-rounded">Miembro</span>
                </td>
              </tr>
