<!-- MODAL CREAR ENCUESTA -->
<div class="modal fade" id="crearEncuesta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel1">Crear una encuesta</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form #n="ngForm">
          <div class="form-group">
            <label for="recipient-name" class="control-label">Nombre de la encuesta:</label>
            <input type="text" name="idGrupo" class="form-control" id="nombreEncuesta" ngModel required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            <button type="button submit" class="btn btn-info">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- FIN MODAL CREAR ENCUESTA -->

            <button type="button submit" class="btn btn-info">Confirmar</button>

  </div>
</div>
