          <div class="col-lg-12">
            <div class="card-body b-l calender-sidebar">
              <div *ngIf="calendarOptions" id="calendar">
                <ng-fullcalendar
                  #ucCalendar
                  [options]="calendarOptions"
                  (eventClick)="eventClick($event.detail)"
                  (eventDrop)="updateEvent($event.detail)"
                  (eventResize)="updateEvent($event.detail)"
                  (clickButton)="clickButton($event.detail)"
                  (dayClick)="dayClick($event.detail)"
                ></ng-fullcalendar>
              </div>
            </div>

<button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#nuevo">Open Modal</button>

<div  class="modal fade" id="nuevo"  tabindex="-1"  role="dialog"  aria-labelledby="exampleModalLabel1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel1">Nueva Actividad</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="nuevaActividad(f.value)">
          <div class="form-group">
            <label for="recipient-name" class="control-label">Nombre de actividad:</label>
            <input type="text" name="nombre" class="form-control" id="nombre" ngModel required/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="cancelar" data-dismiss="modal">
              Cancelar
            </button>
            <button type="button submit" class="btn btn-info">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
